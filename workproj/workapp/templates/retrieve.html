<h2>Retrieve People by Company</h2>
<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Search</button>
</form>

{% if results %}
  <h3>Results:</h3>
  <ul>
    {% for person, city in results %}
      <li>{{ person }} - {{ city }}</li>
    {% endfor %}
  </ul>
{% endif %}
