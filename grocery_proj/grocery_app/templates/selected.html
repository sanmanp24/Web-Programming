<!DOCTYPE html>
<html>
<head>
    <title>Selected Items</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
        tfoot td {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Selected Grocery Items</h2>
    <table>
        <tr>
            <th>Item</th>
            <th>Price (â‚¹)</th>
        </tr>

        </tr>
        {% endfor %}
        <tr>
            <td><strong>Total</strong></td>
            <td><strong>{{ total }}</strong></td>

    </table>
    <br>
    <a href="{% url 'grocery' %}">Back to Checklist</a>
</body>
</html>
